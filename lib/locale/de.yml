de:
  ice_cube:
    times:
      other: ! '%{count} mal'
      one: ! '%{count} mal'
    pieces_connector: ! ', '
    not: nicht
    not_on: außer
    on_the: am
    in: im
    until: bis %{date}
    on_weekends: an Wochenenden
    on_weekdays: an Wochentagen
    days_of_month:
      default: Tag des Monats
      one: Tag des Monats
    days_of_year:
      other: Tag des Jahres
      one: Tag des Jahres
    at_hours_of_the_day:
      other: zur %{segments} Stunde des Tages
    at_minutes_of_hour:
      other: zur %{segments} Minute der Stunde
    at_seconds_of_minute:
      other: zur %{segments} Sekunde der Minute
    on_days: an %{days}
    days_on:
      - Sonntagen
      - Montagen
      - Dienstagen
      - Mittwochen
      - Donnerstagen
      - Freitagen
      - Samstagen
    array:
      last_word_connector: ! ' und '
      words_connector: ! ', '
    integer:
      negative: ! "%{ordinal} letzten"
      ordinals:
        default: .
      literal_ordinals:
        -1: letzten
        -2: vorletzten
    each_week:
      one: wöchentlich
      other: alle %{count} Wochen
    each_year:
      one: jährlich
      other: alle %{count} Jahre
    each_second:
      one: sekündlich
      other: alle %{count} Sekunden
    each_month:
      one: monatlich
      other: alle %{count} Monate
    each_minute:
      one: minütlich
      other: alle %{count} Minuten
    each_hour:
      one: stündlich
      other: alle %{count} Stunden
    each_day:
      one: täglich
      other: alle %{count} Tage
    date:
      formats:
        default: ! '%-d. %B %Y'
  date:
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mär
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez
    day_names:
    - Sonntag
    - Montag
    - Dienstag
    - Mittwoch
    - Donnerstag
    - Freitag
    - Samstag
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
    month_names:
    -
    - Januar
    - Februar
    - März
    - April
    - Mai
    - Juni
    - Juli
    - August
    - September
    - Oktober
    - November
    - Dezember
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: etwa eine Stunde
        other: etwa %{count} Stunden
      about_x_months:
        one: etwa ein Monat
        other: etwa %{count} Monate
      about_x_years:
        one: etwa ein Jahr
        other: etwa %{count} Jahre
      almost_x_years:
        one: fast ein Jahr
        other: fast %{count} Jahre
      half_a_minute: eine halbe Minute
      less_than_x_minutes:
        one: weniger als eine Minute
        other: weniger als %{count} Minuten
      less_than_x_seconds:
        one: weniger als eine Sekunde
        other: weniger als %{count} Sekunden
      over_x_years:
        one: mehr als ein Jahr
        other: mehr als %{count} Jahre
      x_days:
        one: ein Tag
        other: ! '%{count} Tage'
      x_minutes:
        one: eine Minute
        other: ! '%{count} Minuten'
      x_months:
        one: ein Monat
        other: ! '%{count} Monate'
      x_seconds:
        one: eine Sekunde
        other: ! '%{count} Sekunden'
    prompts:
      day: Tag
      hour: Stunden
      minute: Minuten
      month: Monat
      second: Sekunden
      year: Jahr
  number:
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: Milliarde
            other: Milliarden
          million: Millionen
          quadrillion:
            one: Billiarde
            other: Billiarden
          thousand: Tausend
          trillion: Billionen
          unit: ''
  time:
    am: vormittags
    formats:
      default: ! '%A, %d. %B %Y, %H:%M Uhr'
      long: ! '%A, %d. %B %Y, %H:%M Uhr'
      short: ! '%d. %B, %H:%M Uhr'
    pm: nachmittags
